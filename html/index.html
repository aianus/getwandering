<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <title>Get Wandering</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8vuu7oCSZcBYQ4ecOk7Xxq3SpMA62EE8&v=3.exp&signed_in=true&libraries=drawing"></script>
      <!--[if lt IE 9]>
          <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <![endif]-->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/application.js"></script>
      <link href="assets/application.css" type="text/css" rel="stylesheet" />
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="map-canvas">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          Getting current location...
        </div>
      </div>
    </div>

    <div class="modal fade" id="instructions-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Avoid analysis paralysis and get wandering in your area!</h3>
          </div>
          <div class="modal-body">
            <div id="instructions-carousel" class="carousel slide" data-ride="carousel" data-interval="">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#instructions-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#instructions-carousel" data-slide-to="1"></li>
                <li data-target="#instructions-carousel" data-slide-to="2"></li>
              </ol>
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active" id="first-instruction-slide">
                  <img src="assets/images/drawing-example.png" class="example-image">
                  <div class="carousel-caption">
                    Simply draw a shape around the area on the map you'd like to explore
                  </div>
                </div>
                <div class="item">
                  <img src="assets/images/one-point-example.png" class="example-image">
                  <div class="carousel-caption">
                    We'll generate a random point for you to visit
                  </div>
                </div>
                <div class="item">
                  <img src="assets/images/many-points-example.png" class="example-image">
                  <div class="carousel-caption">
                    Use the space key to generate additional points
                  </div>
                </div>
              </div>
              <!-- Controls -->
              <a class="right carousel-control" href="#instructions-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
